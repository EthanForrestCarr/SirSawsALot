services:
  - type: web
    name: sirsawsalot-server
    env: node
    rootDir: server
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: sirsawsalot-db
          property: connectionString
      - key: NODE_ENV
        value: production
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGINS
        fromService:
          name: sirsawsalot-client
          type: web
          envVarKey: RENDER_EXTERNAL_URL
  - type: web
    name: sirsawsalot-client
    env: node
    rootDir: client
    plan: free
    buildCommand: npm ci && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          name: sirsawsalot-server
          type: web
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: sirsawsalot-db
    plan: free
services:
  - type: web
    name: sirsawsalot-server
    env: node
    plan: free
    rootDir: server
    buildCommand: npm ci && npm run build
    startCommand: node dist/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase: sirsawsalot-db
        name: postgresql://postgres:password@host:5432/sirsawsalot
      - key: JWT_SECRET
        generateValue: true
      - key: CORS_ORIGINS
        value: https://sirsawsalot-client.onrender.com
    healthCheckPath: /

  - type: web
    name: sirsawsalot-client
    env: static
    plan: free
    rootDir: client
    buildCommand: npm ci && npm run build && echo "VITE_API_BASE_URL=$RENDER_EXTERNAL_URL" > .env
    staticPublishPath: dist
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: sirsawsalot-server
          envVarKey: RENDER_EXTERNAL_URL

databases:
  - name: sirsawsalot-db
    plan: free